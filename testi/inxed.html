<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Page</title>
    <style>
        .responsive-nav .nav-list {
            display: flex;
            list-style: none;
        }

        @media (max-width: 600px) {
            .responsive-nav .nav-list {
                display: none;
            }

            .responsive-nav .menu-toggle {
                display: block;
            }
        }

        @media (min-width: 601px) {
            button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Site Title</h1>
            <nav class="responsive-nav">
                <button class="menu-toggle">â˜° Menu</button>
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <article>
                <h2>Welcome</h2>
                <p>This is a simple HTML page with semantic header, main and footer elements. Use this as a starting
                    point for your project.</p>
            </article>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Simple Page. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
